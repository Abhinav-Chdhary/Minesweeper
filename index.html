<html lang="en">

    <title>Minesweeper</title>

    <!-- SEO -->
    <meta name="description" content="This is a Minesweeper game" />
    <meta name="keywords" content="minesweeper, game, website" />
    <meta name="author" content="Abhinav Choudhary" />
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Abhinav's Minesweeper" />

  <body>
    <header>
      <h1>MINESWEEPER</h1>
    </header>
    <div class="formContainer">
      <input type="number" id="sizeOfGrid" value="10" min="5" max="20" />
      <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="med">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="flagNumber">16</button>
      <button id="timer">:</button>
    </div>
    <div id="gameOverScreen">
      <div id="gameOverContent">
        <h1>Game OVER!</h1>
        <button class="retryButton">Retry 🔁</button>
      </div>
    </div>
    <div id="youWinScreen">
      <div id="youWinContent">
        <h1>You Win!</h1>
        <button class="retryButton">Retry 🔁</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
